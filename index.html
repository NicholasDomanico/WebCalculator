<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div id="SiteWrapper">
            <div id="Calculator">
                <div id="Display">
                    <p id="Text">0</p>
                </div>

                <div id="Keypad">
                    <div id="Numbers">
                        <div id="7" class="Button Number">
                            <h1>7</h1>
                        </div>
                        <div id="8" class="Button Number">
                            <h1>8</h1>
                        </div>
                        <div id="9" class="Button Number">
                            <h1>9</h1>
                        </div>
                        <div id="4" class="Button Number">
                            <h1>4</h1>
                        </div>
                        <div id="5" class="Button Number">
                            <h1>5</h1>
                        </div>
                        <div id="6" class="Button Number">
                            <h1>6</h1>
                        </div>
                        <div id="1" class="Button Number">
                            <h1>1</h1>
                        </div>
                        <div id="2" class="Button Number">
                            <h1>2</h1>
                        </div>
                        <div id="3" class="Button Number">
                            <h1>3</h1>
                        </div>
                        <div id="0" class="Button Number">
                            <h1>0</h1>
                        </div>
                        <div id="Period" class="Button Number">
                            <h1>.</h1>
                        </div>
                        <div id="Equal" class="Button Number">
                            <h1>=</h1>
                        </div>
                    </div>
                    <div id="Functions">
                        <div id="Add" class="Button Function">
                            <h1>+</h1>
                        </div>
                        <div id="Subtract" class="Button Function">
                            <h1>-</h1>
                        </div>
                        <div id="Multiply" class="Button Function">
                            <h1>x</h1>
                        </div>
                        <div id="Divide" class="Button Function">
                            <h1>/</h1>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    <script src="script.js"></script>
    </body>

</html>
